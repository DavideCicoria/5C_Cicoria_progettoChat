<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio Chat - Davide Cicoria</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div id="container" class="container">
        <div id="loginPage" class="page">
            <div class="container">
                <div class="row mt-5">
                    <div class="col"></div>
                    <div class="col text-center">
                        <div class="row mt-2">
                            <h1>Benvenuto alla chat!</h1>
                        </div>
                        <div class="row mt-2">
                            <h6>Inserisci il tuo nome per iniziare a chattare</h6>
                        </div>
                        <div class="row mt-4">
                            <input type="button" id="loginButton" class="btn btn-primary" value="Login" data-bs-toggle="modal" data-bs-target="#loginModal" />
                        </div>
                        <div class="row mt-4">
                            
                        </div>
                    </div>
                    <div class="col"></div>
                </div>
            </div>

            <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" data-bs-backdrop="static" data-bs-keyboard="false" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="loginModalLabel">Login</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="loginModalBody" class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="usernameInput">Username</label>
                                    <input type="text" class="form-control" id="usernameInput" placeholder="Inserisci il tuo username all'interno della chat">
                                    <div id="divError" class="text-danger mt-2 hidden">
                                        Non puoi lasciare vuoto il campo dell'username!
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div id="loginModalFooter" class="modal-footer">
                            <input type="button" id="cancelButtonLogin" type="button" class="btn btn-danger" data-bs-dismiss="modal" value="Chiudi" />
                            <input type="button" id="submitButtonLogin" type="button" class="btn btn-success" value="Conferma" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="chatPage" class="page hidden">
            <div class="container">
                <ul id="chat" class="list-group">
                </ul>
            </div>
            <div class="row mt-4">
                <input id="input" class="form-control" />
                <button id="sendButton" type="button" class="btn btn-success">Send</button>
            </div>  
        </div>
    </div>


    <script type="module" src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>

</html>
